<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/carrousel.css" />
    <title>carrousel</title>
  </head>
  <body>
    <section class="carrousel">
      <div class="carrousel_container">
        <div class="carrousel-item">
          <img
            class="carrousel-item_img"
            src="https://images.pexels.com/photos/2362004/pexels-photo-2362004.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260  "
            alt="people"
          />
          <div class="carrousel-item-details">
            <div>
              <img
                class="carrousel-item-details-img"
                src="https://img.icons8.com/flat_round/64/000000/play--v1.png"
                alt="play"
              />
              <img
                class="carrousel-item-details-img"
                src="https://img.icons8.com/cute-clipart/64/000000/plus-math.png"
                alt="plus"
              />
            </div>
            <div>
              <p class="carrousel-item-details-titulo">Titulo descriptivo</p>
              <p class="carrousel-item-details-subtitulo">
                2020 16+ 114 minutos
              </p>
            </div>  
      </div>
      <div class="carrousel-item">
        
      </div>
    </section>
  </body>
</html>
