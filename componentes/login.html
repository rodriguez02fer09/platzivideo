<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header_img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
        alt="login"
      />
    </header>
    <section class="login">
      <section class="login_container">
        <h2>Iniciar Sesiòn</h2>
        <form class="login_container_form">
          <input class="input" type="texto" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesiòn</button>
          <div class="login_container_remember_me">
            <label>
              <input type="checkbox" name="" id="caja-remember" value="checkbox"
                >Recuerdame
              </input>
            </label>
            <a href="/">olvide mi contraseña</a>
          </div>
        </form>
        <section class="login_container_socialmedia">
            <div><img src="https://img.icons8.com/carbon-copy/50/000000/google-plus.png"alt=" Google">Inicia sesiòn con Google</div>
            <div>
            <img src="https://img.icons8.com/carbon-copy/50/000000/twitter.png"alt="twitter">Incicia sesiòn con twitter</div>
            </div>
            </div>
        </section>
        <p class="login_container-register">No tienes ninguna cuenta<a href="">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
        <a href="./.">Tèrminos de uso</a>
        <a href="./.">Declaraciòn de privacidad</a>
        <a href="./.">Centro de ayuda</a>
     </footer>
  </body>
</html>
